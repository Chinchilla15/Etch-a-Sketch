<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
        <div class="title">
            <h1>Etch-a-Sketch</h1>
        </div>
        <main class="box">
            <aside class="controllers">
                <input type="color" name="c-picker">
                <button id="color">Color Mode</button>
                <button id="rainbow">Rainbow Mode</button>
                <button id="gray">Gray Scale</button>
                <button id="eraser">Eraser </button>
                <button id="clear">Clear</button>
                <label class="gridSelector">
                    <p>Grid Size</p>
                    <input type="range" id="rangeInput" min="1" max="64" step="1" >
                    <p><output class="rangeValue"></output> X <output class="rangeValue2"></output></p>
                </label>
            </aside>
            <section>
                <div id="container"></div>
            </section>
        </main>
        <script src="script.js"></script>
</body>
</html>
