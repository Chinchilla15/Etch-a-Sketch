<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <!--Made in El Salvador with love! Project part from The Odin Project-->
</head>
<body>
        <div class="title">
            <h1>Etch-a-Sketch</h1>
        </div>
        <main class="box">
            <aside class="controllers">
                <input type="color" id="c-picker">
                <button id="colorMode">Color Mode</button>
                <button id="rainbow">Rainbow Mode</button>
                <button id="grey">Gray Scale</button>
                <button id="eraser">Eraser </button>
                <button id="clear">Clear</button>
                <label class="gridSelector">
                    <p>Grid Size</p>
                    <input type="range" id="rangeInput" min="1" max="64" step="1" >
                    <p><output class="rangeValue">33</output> X <output class="rangeValue2">33</output></p>
                </label>
            </aside>
            <section>
                <div id="container"></div>
            </section>
        </main>
        <footer id="footer">

        </footer>
        <script src="script.js"></script>
</body>
</html>
