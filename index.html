<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
        <div class="title">
            <h1>Etch-a-Sketch</h1>
        </div>
        <main class="box">
            <aside class="controllers">
                <input type="color" name="c-picker">
                <button id="color">Choose a color</button>
                <button id="rainbow">Rainbow Mode</button>
                <button id="eraser">Eraser </button>
                <button id="clear">Clear</button>
                <label class="grid">
                    <p>Grid Size</p>
                    <input type="range">
                    <p>N X N</p>
                </label>
            </aside>
            <section>
                <div class="container" name=""></div>
            </section>
        </main>
        <script src="script.js"></script>
